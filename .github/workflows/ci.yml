name: MERN CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # - name: ğŸ› ï¸ Create .env.test file
      #   run: |
      #     echo "MONGO_URI=${{ secrets.MONGO_URI }}" > backend/.env.test
      #     echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> backend/.env.test
      #     echo "PORT=${{ secrets.PORT }}" >> backend/.env.test
      - name: ğŸ› ï¸ Create .env.test file
        run: |
          cat <<EOF > backend/.env.test
          MONGO_URI=${{ secrets.MONGO_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          PORT=${{ secrets.PORT }}
          EOF

      
      - name: Debug .env.test
        run: cat backend/.env.test

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test

