name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: backend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and predownload MongoDB binary
        run: |
          npm install
          npx mongodb-memory-server@8.12.1 postinstall || true

      - name: Run backend tests
        run: npm test
